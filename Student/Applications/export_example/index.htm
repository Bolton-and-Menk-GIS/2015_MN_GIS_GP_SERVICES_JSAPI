<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Export Attachments Sample</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://js.arcgis.com/3.14/"></script>
    <script src="js/map.js"></script>
</head>

<body class="claro">

    <!-- dialog box for gp task -->
    <div id="white-background"></div>
    <div id="dlgbox">
        <div id="dlg-header">Export Feature Attachments</div>
        <div class="dlg-body" id="prompt">Hit OK and drag box to select features</div>
		<div class="dlg-body">
			<label for="out-folder">Output Folder Name:</label>
			<form>
				<input type="text"id="out-folder">
			</form>
		</div>
        <div class="dlg-body">
            <label for="layer-choice">Choose Layer: </label>
			<select id="layer-choice">
				<option value="http://lt0212x1g2676:6080/arcgis/rest/services/BELL/Editor/MapServer/0">Fire Hydrants
				<option value="http://lt0212x1g2676:6080/arcgis/rest/services/BELL/Editor/MapServer/1">Storm Culverts
			</select>
        </div>
		<div class="dlg-body">
			<input type="checkbox" id="include-features" checked>Export Feature Geometry</input>
		</div>
        <div id="dlg-footer">
            <button id="gpOK">OK</button>
            <button id="gpCancel">Cancel</button>
        </div>
    </div>


    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;margin:0;">

        <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="padding:0;">

            <div style="position:absolute; right:20px; top:10px; z-Index:999;">
                <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Switch Basemap', closable:false, open:false">
                    <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                        <div id="basemapGallery"></div>
                    </div>
                </div>

                <div id="cpHeader" align="center" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
                    <div id="divSearch"></div>

					<!-- gp and identify buttons -->
                    <table class="table">
                        <tr>
                            <td>
                                <button data-dojo-type="dijit/form/Button" id="openGpDialog">Export Attachments</button>
                            </td>
                            <td>
                                <button id="tool_identify"></button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
</body>

</html>
